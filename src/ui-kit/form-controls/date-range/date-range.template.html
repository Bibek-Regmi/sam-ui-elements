<sam-fieldset-wrapper [label]="label" [hint]="hint">
  <sam-date sam-focus (focus)="focusHandler()" #startControl="ngModel" [disabled]="disabled" [ngModel]="startDateValue" (ngModelChange)="startDateChange($event)" label="Start Date" name="Start Date"></sam-date>
  <sam-date sam-focus (focus)="focusHandler()" #endControl="ngModel" [disabled]="disabled" [ngModel]="endDateValue" (ngModelChange)="endDateChange($event)" label="End Date" name="End Date"></sam-date>
</sam-fieldset-wrapper>
