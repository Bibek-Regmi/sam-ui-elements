<sam-label-wrapper [label]="label"
  [name]="name"
  [hint]="hint"
  [errorMessage]="errorMessage"
  [required]="required || requiredFlag">
  <textarea
    [ngModel]="value"
    [attr.class]="'sam-text-area'"
    [attr.id]="name"
    [attr.placeholder]="placeholder"
    [attr.maxlength]="maxCharCount ? maxCharCount : (maxlength ? maxlength : 524288)"
    [attr.aria-label]="'Text Area'"
    [disabled]="disabled"
    [style.max-width]="width ? width.full : ''"
    (ngModelChange)="onInputChange($event)"
    (focus)="onFocus($event)"
    (blur)="onBlur()"
    (input)="inputEventHandler($event)">
  </textarea>
  <span *ngIf="showCharCount">{{maxCharCount - value.length}} characters remaining of {{maxCharCount}} characters.</span>
</sam-label-wrapper>
