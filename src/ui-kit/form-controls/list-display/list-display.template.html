<div>
  <ng-content></ng-content>
  <div>
    <ul class="usa-unstyled-list">
      <li *ngFor="let item of selectedItems; let i = index">
        <button class="usa-button-link" (click)="removeItem(i)">
          <span class="usa-sr-only">Click button to delete</span>
          <i class="fa fa-times"></i>
          {{item}}</button>
        </li>
    </ul>
  </div>
</div>
