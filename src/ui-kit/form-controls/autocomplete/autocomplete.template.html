<div class="sam-autocomplete" samClickOutside (clickOutside)="checkForFocus($event)" samTabOutside (tabOutside)="checkForFocus($event)">
  <div>
    <label *ngIf="labelText" [attr.for]="id">{{labelText}}<span class="usa-sr-only">&nbsp;autocomplete</span></label>
    <input [attr.id]="id" #input autocomplete="off" [attr.name]="name" type="text" (focus)="hasFocus = true" (change)="onChange($event.target.value)" (keydown)="onKeydown($event)" (keyup)="onKeyup($event)" [(ngModel)]="innerValue">
    <span *ngIf="showClearButton" class="{{ input.value.length > 0 ? 'reset-icon-active' : 'reset-icon'}}"><i class="fa fa-times-circle" (click)="clearInput()" (keyup.enter)="clearInput()" tabindex="0"></i></span>
  </div>
  <ul id="sam-autocomplete-results" #resultsList *ngIf="results && hasFocus">
    <li *ngFor="let result of results" (click)="setSelected(result)">{{result}}</li>
  </ul>
  <ul #srOnly class="usa-sr-only" role="status" aria-live="assertive" aria-relevant="additions">
  </ul>
</div>
