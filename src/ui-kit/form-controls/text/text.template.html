<sam-label-wrapper
  [label]="label"
  [name]="id ? id : name"
  [hint]="hint"
  [errorMessage]="errorMessage"
  [required]="required">
  <input
    type="text"
    samFormControl
    [(samModel)]="value"
    [emitOn]="emitOn"
    [attr.title]="title ? title : undefined"
    [attr.id]="id ? id : name"
    [attr.maxlength]="maxlength ? maxlength : 524288"
    [attr.placeholder]="placeholder"
    [disabled]="disabled"
    (focus)="onTouched()"
    (blur)="onLoseFocus()">
</sam-label-wrapper>
