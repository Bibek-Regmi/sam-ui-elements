<sam-label-wrapper
  [label]="label"
  [name]="name"
  [hint]="hint"
  [errorMessage]="errorMessage"
  [required]="required">
  <input
    type="text"
    aria-label="Text Input"
    [(ngModel)]="value"
    [attr.maxlength]="maxlength ? maxlength : 524288"
    [attr.id]="name"
    [attr.placeholder]="placeholder"
    [disabled]="disabled"
    (ngModelChange)="onInputChange()"
    (focus)="onTouched()"
    (blur)="onLoseFocus()">
</sam-label-wrapper>
