<sam-label-wrapper
  [label]="label"
  [name]="id ? id : name"
  [hint]="hint"
  [errorMessage]="errorMessage"
  [required]="required">
  <input
    type="text"
    [attr.title]="title ? title : ''"
    [attr.id]="id ? id : name"
    [(ngModel)]="value"
    [attr.maxlength]="maxlength ? maxlength : 524288"
    [attr.placeholder]="placeholder"
    [disabled]="disabled"
    (ngModelChange)="onInputChange()"
    (focus)="onTouched()"
    (blur)="onLoseFocus()">
</sam-label-wrapper>
