<sam-label-wrapper
  class="sam-telephone"
  [label]="label"
  [name]="name"
  [hint]="hint"
  [errorMessage]="errorMessage"
  [required]="required">
  <input
    [ngModel]="inputValue" 
    (change)="inputChange($event)"
    (focus)="handleFocus($event)"
    (blur)="handleBlur($event)"
    type="tel"
    [placeholder]="placeholder"
    [attr.id]="id"
    [attr.name]="name"
    [disabled]="disabled"/>
</sam-label-wrapper>
