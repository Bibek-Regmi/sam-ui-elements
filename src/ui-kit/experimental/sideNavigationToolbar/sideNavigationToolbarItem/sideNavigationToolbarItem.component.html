<li class="listItem">
    <button (click)="open()" class="imageButton">
        <div>{{icon}}</div>
        <div>{{title}}</div>
    </button>
    <div [attr.class]="showSection? 'visibleSection' : 'hiddenSection'">
        <span class="close">
            <span role="button" class="fa fa-close" aria-label="Clear input" aria-hidden="false" (click)="close()"
                (keyup.enter)="close()">
            </span>
        </span>
        <ng-content></ng-content>
    </div>
</li>
