<div class="example-container usa-grid">
  <ng-container *ngTemplateOutlet="template"></ng-container>
</div>

<ng-template #template>
  <div>
    <sam-hierarchical-tree-header [options]="breadcrumbStackSelectable" (selectBreadcrumb)="selectBreadcrumb.next($event)"
      (filterTextChange)="filterTextSubject.next($event)" [filterText]="filterText">
    </sam-hierarchical-tree-header>

    <sam-hierarchical-tree-grid [configuration]="configuration" [gridData]="gridResults | async" (rowChanged)="selecteHierarchyLevel.next($event)"
      (selectResults)="selectResults$.next($event)">
    </sam-hierarchical-tree-grid>
  </div>
</ng-template>
