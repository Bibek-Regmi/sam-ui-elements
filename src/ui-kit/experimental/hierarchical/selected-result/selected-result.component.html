<ul class="usa-unstyled-list">
  <li role="option" *ngFor="let result of results; let i = index">
    <ng-container *ngIf="itemTemplate" [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{$implicit:result}">
    </ng-container>
    <ng-container *ngIf="!itemTemplate">
      <span>{{ result[settings.valueProperty] }}</span>
      <ng-container *ngIf="settings.subValueProperty &&  result[settings.subValueProperty] ">
        <br /><span class="secondary-value">{{ result[settings.subValueProperty] }}</span>
      </ng-container>
    </ng-container>
  </li>
</ul>
