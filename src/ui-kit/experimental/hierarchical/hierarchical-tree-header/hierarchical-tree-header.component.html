<div>
  <!-- Hierarchy Navigator -->
  <sam-button buttonText="up" buttonType="primary" (click)="navigateToParent()"></sam-button>

  <!-- Agency Level Selector -->
  <sam-select [(ngModel)]="selectModel" (change)="onLevelChange($event)" name="levelSelect" class="levelSelect"
    [options]="options" >
  </sam-select>

  <!-- Search Control -->
  <input #filter aria-label="search" [attr.placeholder]="configuration.filterPlaceholderText" autocomplete="off"
    [(ngModel)]="filterText">

</div>
