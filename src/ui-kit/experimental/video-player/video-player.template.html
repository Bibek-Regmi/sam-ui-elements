<div class="video-player">
  <video [width]="width" [height]="height" [poster]="poster" controls crossorigin="anonymous">
    <source [src]="srcUrl" type="video/mp4" />
    <track kind="captions" label="English captions" [src]="enCaption" srclang="en" default />
    <track kind="captions" label="Spanish captions" [src]="spCaption" srclang="sp" default />
  </video>
</div>
