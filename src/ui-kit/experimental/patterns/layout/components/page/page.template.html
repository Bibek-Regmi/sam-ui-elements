<div class="sam-page-next-header">
  <div *ngIf="backButtonText" class="backBtn">
    <button (click)="backBtnClick()"><span class="fa fa-long-arrow-left"></span> {{backButtonText}}</button>
  </div>
  <ng-content select="sam-page-title">
  </ng-content>
  <div *ngIf="backButtonText" class="backBtn-right">
      <button (click)="backBtnClick()"><span class="fa fa-times fa-2x"></span><span class="sr-only">{{backButtonText}}</span></button>
  </div>
</div>



<div class="mat-sidenav-container"
  [ngClass]="{'mat-sidenav-transition': _enableTransitions}">

  <div class="mat-sidenav-backdrop"
    (click)="_onBackdropClicked()"
    [class.mat-sidenav-shown]="_isShowingBackdrop()"
  ></div>

  <ng-content select="sam-aside"></ng-content>

  <div class="mat-sidenav-content"
    [ngStyle]="_getStyles()"
    cdk-scrollable>
    <ng-content select="sam-toolbar"></ng-content>
    <ng-content></ng-content>
  </div>
</div>
