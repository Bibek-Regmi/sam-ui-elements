<div class="occupy-page" style="display: flex;"
     [style.background-color]="theme == 'inside' ? '#F9F9F9' : ''">

  <div grid [class.stackable]="stackable" class="container">

    <!-- Breadcrumbs -->
    <div row *ngIf="!headerOptions">
      <div columns="12">
        <sam-breadcrumbs *ngIf="breadcrumbs" [crumbs]="breadcrumbs" (crumbAction)="breadcrumbHandler($event)">
        </sam-breadcrumbs>
      </div>
    </div>
    <div row *ngIf="headerOptions">
      <div columns="8">
        <sam-breadcrumbs *ngIf="breadcrumbs" [crumbs]="breadcrumbs" (crumbAction)="breadcrumbHandler($event)">
        </sam-breadcrumbs>
      </div>
      <div columns="4">
        <ng-content select="[id=headerOptions]"></ng-content>
      </div>
    </div>

    <div *ngIf="!breadcrumbs && !headerOptions" class="sam-ui hidden divider"></div>

    <div row class="page-content">
      <!-- Sidebar -->
      <div *ngIf="sidebar" [columns]="sidebarColumns" style="align-self: start; max-height: 99.9%;">
        <ng-content select="sidebar"></ng-content>
      </div>

      <!-- Main Content -->
      <div [columns]="mainContentColumns">

        <ng-content select="[message]"></ng-content>

        <!-- Page Title -->
        <title-and-section [title]="title"
                           [section]="section"
                           [badge]="badge"
                           [badgeOptions]="options.badge"
                           [type]="type"
                           [typeLabel]="typeLabel"
                           [caption]="caption"></title-and-section>

        <ng-content></ng-content>

        <div class="sam-ui hidden divider"></div>

      </div>
    </div>

  </div>

</div>
