<nav class="sam pagination databank"
  role="navigation"
  aria-label="Pagination">

  <!-- Start pagination unit selector -->
  <span class="selector">
    <label [attr.for]="id + '-select'">
      {{ printPerPageString() }}
      <select [attr.id]="id + '-select'"
        [(ngModel)]="pageSize"
        [disabled]="disabled">
        <option *ngFor="let option of options"
          [attr.value]="option.value"
          [attr.label]="option.label"
          [attr.disabled]="option.disabled"
          [attr.selected]="option.selected">
          {{ option.label }} <!-- Required for Firefox -->
        </option>
      </select>
    </label>
  </span>
  <!-- End pagination unit selector -->

  <span class="displaying">
    {{ printDisplayingString() }}
  </span>

  <span class="arrows">
    <button (click)="onPreviousClick()"
      aria-label="Previous Page"
      [disabled]="disabled">
      <i class="fa fa-chevron-left"
        aria-hidden="true"></i>
    </button>
    <button (click)="onNextClick()"
      aria-label="Next Page"
      [disabled]="disabled">
      <i class="fa fa-chevron-right"
        aria-hidden="true"></i>
    </button>
  </span>

</nav>
